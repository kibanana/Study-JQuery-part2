<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery 라이브러리 연결</title>
        <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
        <script>
        $(document).ready(function(){
            $('div').html("<img src='Google_logo.PNG'>");
            let a = $('div').html();
            alert(a);
        });
        </script>

        <style>
            * {
                margin: 5px;
            }
        </style>
    </head>
    
    <body>
        <div></div>
        <div></div>
    </body>
</html>
