<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery 라이브러리 연결</title>
        <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $("div#d1 img").click(function(){
                    $(this).width(function(index) {
                        return this.width + 100;
                    });
                    $(this).height(function(index) {
                        return this.height + 100;
                    });
                });

                $("div#d2 button").click(function(){
                    w = $("div#d2 img").width();
                    h = $("div#d2 img").height();

                    $("div#d2 img").width(w*2);
                    $("div#d2 img").height(h*2);
                });
            });
        </script>

        <style>
            * {
                margin: 5px;
            }
        </style>

    </head>
    <body>
        <div id="d1">
            <img src="./icon_joke.png" width="50px" height="50px">
            <button>Click Me!</button>
        </div>

        <div id="d2">
            <img src="./Google_logo.PNG" width="50px" height="50px">
            <button>Click Me!</button>
        </div>
    </body>
</html>
