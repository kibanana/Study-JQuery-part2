<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery 라이브러리 연결</title>
        <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
        <script>
        $(document).ready(function(){
            $("div").click(function() {
                console.log($("div").css("color"));
                if($("div").css("color")=="rgb(255, 0, 0)"){
                    $("div").css("color", "blue");
                } else {
                    $("div").css("color", "red");
                }
            });
        });
        </script>

        <style>
            div {
                color: red;
            }
        </style>
    </head>
    
    <body>
        <div>
            Click here<br>
            to iterate through<br>
            these divs.<br>
        </div>
    </body>
</html>
